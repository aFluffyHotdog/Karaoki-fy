<VirtualHost *:80>
    ServerName 192.168.1.102

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/mongkol/app.wsgi

    <Directory /var/www/mongkol>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/mongkol/static

    <Directory /var/www/mongkol/static/>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/mongkol/logs/error.log
    CustomLog /var/www/mongkol/logs/access.log combined

</VirtualHost>
